<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Shop Page</title>
	
	
	<meta name="viewport" content="width=device-width, initial-scale=1">

	


	<!--  Style CSS  -->
	<link rel="stylesheet" href="css/style.css">
	
	<!--  Responsive CSS  -->
	
	<link rel="stylesheet" href="css/responsive.css">
	
	

	<!--  Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,700" rel="stylesheet">
</head>

<body>

	<header>
		<h1>Zarejestruj się!</h1>

		<hr>

	</header>

	<section id="labels">
		<div><img class="icons" src="img/icons/tag-primary.svg" alt="">Ponad<span class="boldSpan"> 5000 marek</span></div>
		
		<div><img class="icons" src="img/icons/percent-primary.svg" alt="">Zniżki<span class="boldSpan"> do -70%</span></div>
		
		<div><img class="icons" src="img/icons/star-primary.svg" alt="">Wyprzedaże<span class="boldSpan"> Szaf Gwiazd</span></div>

	</section>




	<section id="form-section">

		<form>
			<div>
				<div>E-mail</div>
				<div>
					<input class="input" type="email" name="email"  placeholder="" />
				</div>
			</div>

			<div>
				<div>Hasło</div>
				<div>
					<input class="input" type="password" name="password" />
				</div>
			</div>
			
			<div>
				<input type="submit" name="submit" value="Zarejestruj się" />
			</div>

			<div>Masz już konto? <a id="zalogujSie" href="">Zaloguj się</a></div>
		</form>
	</section>

	<footer>

		<div>
			<span class="footerSpan">Nasze Marki: </span>

			<span class="imgspan"><img src="img/brands.jpg" alt="brands"/></span>
		</div>


		<hr>


		<div>

			<span class="footerSpan">Szafy Gwiazd: </span>
			<div class="imgspan">
				<div class="col-1-2">
					<img class="imgGwiazda" src="img/avatars/sablewska.jpg" alt="">
					<img class="imgGwiazda" src="img/avatars/herbus.jpg" alt="">
					<img class="imgGwiazda" src="img/avatars/doda.jpg" alt="">
					<img class="imgGwiazda" src="img/avatars/skarbek.jpg" alt="">
				</div>
				<div class="col-1-2">
					<img class="imgGwiazda" src="img/avatars/sablewska.jpg" alt="">
					<img class="imgGwiazda" src="img/avatars/herbus.jpg" alt="">
					<img class="imgGwiazda" src="img/avatars/doda.jpg" alt="">
					<img class="imgGwiazda" src="img/avatars/skarbek.jpg" alt="">
				</div>
			</div>

		</div>

		<hr>
		
		<div>
			<span class="footerSpan">Mowia o nas:</span>
			<span><img  class="imgspan" src="img/press.jpg" alt=""></span>
		</div>
	</footer>





</body>

</html>
